<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <section class="content">
      <picture>
        <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Mobile-image" class="product-image">
      </picture>
      <div class="product-info">
        <h5 class="product-category">
          PERFUME
        </h5>

        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-detalis">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <h2 class="product-price-new">
            $149.99
          </h2>
          <small class="product-price-old">
            $169.99
          </small>
        </div>

        <button class="product-cta">
          <img src="./images/icon-cart.svg" alt="cart-icon">
          Add to Cart
        </button>

      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/dedku">Patryk Sz</a>.
      </div>
    </footer>

  </main>
</body>

</html>
