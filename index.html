<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main" role="main">
    <section class="content">
      <div class="product-image-section">
        <img class="product-image" src="./images/image-product-desktop.jpg" alt="product-image">
      </div>
      <div class="product-info">
        <h5 class="product-category">
          PERFUME
        </h5>

        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-detalis">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <h2 class="product-price-new">
            $149.99
          </h2>
          <h5 class="product-price-old">
            $169.99
          </h5>
        </div>

        <button class="product-cta">
          <img src="./images/icon-cart.svg" alt="cart-icon">
          <h4 class="cta-text">
            Add to Cart
          </h4>
        </button>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/dedku">Patryk Sz</a>.
        </div>
      </div>
    </section>


  </main>
</body>

</html>
